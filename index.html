<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة فيديوهات</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-container {
      width: 300px;
      height: 200px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YDaaAk91bTw?si=eEoaYZPdnRhwJTr0" allowfullscreen></iframe>
    <button class="fullscreen-btn">ملء الشاشة</button>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/LR6CeCDsmhE?si=szPv10RkjDnAdtel" allowfullscreen></iframe>
    <button class="fullscreen-btn">ملء الشاشة</button>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/Cr9yq2Oqf1E?si=TqJgsM_M-my07q5H" allowfullscreen></iframe>
    <button class="fullscreen-btn">ملء الشاشة</button>
  </div>

  <script>
    // إضافة خاصية ملء الشاشة لكل فيديو
    const fullscreenButtons = document.querySelectorAll('.fullscreen-btn');
    fullscreenButtons.forEach(button => {
      button.addEventListener('click', () => {
        const container = button.parentElement;
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      });
    });
  </script>
</body>
</html>
